    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <!---Navbar--->
<nav class="navbar">
    <div class="inner-width">
        <img src="img/bilyurd-icon.png" class="logo" alt="">
    <div class="hamburger">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>

        <a href="register.html" class="register">Qeydiyyat</a>
    </div>
    </div>
</nav>

<!---Register-->
<section id="register">
    <div class="inner-width">
    <h3 class="section-title">Qeydiyyat</h3>
    <form action="/" class="register-form">
    <p>Şexsiyyet vesiqesi üzre melumatlar</p>
    <div class="block1">
        <div class="register-block">
            <label for="name">Ad*</label>
            <input type="text" name="name" class="name" placeholder="Ad">
        </div>
        <div class="register-block">
         <label for="addres">Ünvan*</label>
         <input type="text" name="name" class="addres" placeholder="Ünvan">
     </div>
     <div class="register-block">
         <label for="surname">Surname*</label>
         <input type="text" name="surnname" class="surnname" placeholder="Surname">
     </div>
     <div class="register-block">
         <label for="phone">Elaqe nömresi*</label>
         <input type="text" name="phone" class="phone" placeholder="Elaqe nömresi">
     </div>
    </div>
        <p>Kabinetiniz üçün melumatlar</p>
    <div class="block2">
        <div class="register-block">
            <label for="group">Ixtisas Qrupunuz</label>
            <div class="groups">
                <div class="group-1"><input type="checkbox" name="group1"> <label for="group1">1</label></div>
                <div class="group-1"><input type="checkbox" name="group2"> <label for="group2">2</label></div>
                <div class="group-1"><input type="checkbox" name="group3"> <label for="group3">3</label></div>
                <div class="group-1"><input type="checkbox" name="group4"> <label for="group4">4</label></div>
                <div class="group-1"><input type="checkbox" name="group5"> <label for="group5">5</label></div>
            </div>
        </div>
        <div class="register-block">
         <label for="password1">Şifre</label>
         <input type="password" name="password1" class="password1" placeholder="Şifre">
         <i class="fa fa-eye"></i>
     </div>
     <div class="register-block">
         <label for="email">E-poçt Ünvanı</label>
         <input type="email" name="email" class="email" placeholder="E-poçt Ünvanı">
     </div>
     <div class="register-block">
         <label for="password2">Şifre tekrar</label>
         <input type="password" name="password2" class="password2" placeholder="Şifre Tekrar">
         <i class="fa fa-eye-slash"></i>
     </div>
       </div>
       <div class="register-block">
        <input type="submit" name="Qeydiyyat" value="Qeydiyyat" class="rgtr">
    </div>
    </form>
    </div>
</section>

<!----Footer--->
<footer id="footer">
    <div class="inner-width">
        <img src="img/bilyurd-icon.png" alt="logo" class="footer-logo">
    <div class="footer-navbar">
        <a href="#">Xəbərlər</a>
        <a href="#">Yazılar</a>
        <a href="#">Haqqımızda</a>
        <a href="#">Əlaqə</a>
    </div>
    <div class="social">
        <a href="#"><i class="fab fa-facebook-f" title="Facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    </div>
</footer>


    <script src="js/bilyurd.js"></script>
</body>
</html>
